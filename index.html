<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reporte Combinado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enviar Reporte Combinado</h1>
    <form id="reporteForm">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
      </div>
      <div class="form-group">
        <label for="latitud">Latitud:</label>
        <input type="text" id="latitud" name="latitud" required>
      </div>
      <div class="form-group">
        <label for="longitud">Longitud:</label>
        <input type="text" id="longitud" name="longitud" required>
      </div>
      <div class="form-group">
        <label for="categoriaId">ID de Categoría:</label>
        <input type="number" id="categoriaId" name="categoriaId" required>
      </div>
      <div class="form-group">
        <label for="usuarioId">ID de Usuario:</label>
        <input type="number" id="usuarioId" name="usuarioId" required>
      </div>
      <div class="form-group">
        <label for="audio">Archivo de Audio:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required>
      </div>
      <div class="form-group">
        <label for="imagen">Archivo de Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
      </div>
      <button type="submit">Enviar Reporte</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
